	<script>
		var count = 0
		const input = document.querySelector('input[type="file"]')
		input.addEventListener('change',function(e)
		{
			console.log(input.files) //get the filles in console
			const reader = new FileReader() // new reader
			reader.onload = function()
			{
				const img = new Image()
				img.src = reader.result
				img.style.height = "150px"
				img.style.width="250px"
				var a = document.createElement('a')
				var newline= document.createElement('br')
				a.appendChild(img)
				count++
				a.text = "image"+count
				a.href = img.src
				document.body.appendChild(a).appendChild(newline)
			}
			reader.readAsDataURL(input.files[0]) //read as text
		},false)

	</script>
