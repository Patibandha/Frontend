
<!DOCTYPE html>
<html>
<head>
<title>EvenOdd</title>
	<script type="text/javascript" >
		function evenodd()
		{
			var x= document.forms["frm1"];
			var s = document.getElementById("start").value;
			var e = document.getElementById("end").value;
			
			//text += s + "<br>";
			//document.getElementById("print").innerHTML = s;
			for(var i=s;i<=e;i++)
			{
				var test = i%2;
				if(test == 0)
				{	
					var text = document.getElementById("er").appendChild(document.createElement('td'));
					var text2 = document.createTextNode(i);
					text.appendChild(text2);
					document.getElementById("er").appendChild(text);
				}
				else
				{
					var text = document.getElementById("or").appendChild(document.createElement('td'));
					var text2 = document.createTextNode(i);
					text.appendChild(text2);
					document.getElementById("or").appendChild(text);
				}
			}
		}
	</script>
</head>
<body>
		<form id="frm1">	
			Starting Value: <input type="text" name="fnum" id="start"><br><br>
			Ending Value: <input type="text" name="lnum" id="end"><br><br>
		</form>

		<input type="submit" value="Submit" onclick="evenodd();"><br><br>
		<table id="print" style="border:1px solid black;">
			<tr id="er">
				<td>even :</td>
			</tr>
			<tr id="or">
				<td>odd   :</td>
			</tr>
		</table>
</body>
</html>
