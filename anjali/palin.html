<!-- //Determine whether an integer is a palindrome. An integer is a palindrome when it reads the same backward as forward. -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function palindrome()
		{
			var rem,temp,final=0;
			var input = document.getElementById("num").value;
			var number = Number(input); //convert into ineger
			temp = number; //copy of number
			while(number > 0) //(121)
			{
				remainder = number%10; //remainder (1)
				number = parseInt(number/10); //12.1
				final = final*10+remainder;//0*10 + 1
			}
			if(final == temp)
			{
				window.alert("Palindrome");
			}
			else
			{
				window.alert("Not Palindrome");
			}
		}
	</script>
</head>
<body>

Enter The Number : <input type="text" name="number" id="num">

<input type="button" name="submit" value="Submit"  onclick="palindrome()">

</body>
</html>
